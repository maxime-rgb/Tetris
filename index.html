<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Snake</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            /* Dark space background */
            color: #fff;
            overflow: hidden;
            /* Hide scrollbars */
            background-image: url('https://i.imgur.com/wQpXJ7m.png');
            /* Add Starry Background Image */
            background-size: cover;
            /* Make the starry background cover the entire space */
        }
        
        #game-container {
            text-align: center;
        }
        
        #game-board {
            border: 2px solid #fff;
            background-color: transparent;
            /* Transparent background */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            /* Subtle glow effect */
        }
        
        #score {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #fff;
            display: none;
            /* Hidden by default */
            text-align: center;
        }
        
        #game-over h2 {
            margin-bottom: 10px;
        }
        
        #game-over button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        /* Rocket style */
        
        .rocket {
            width: 20px;
            height: 30px;
            background-image: url('https://i.imgur.com/Q8k0yF7.png');
            /*Rocket sprite*/
            background-size: cover;
            /* Add glow */
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.8);
            /* cornflowerblue glow */
        }
        /* Asteroid style */
        
        .asteroid {
            width: 20px;
            height: 20px;
            background-image: url('https://i.imgur.com/qYVc2Bj.png');
            /*Asteroid sprite*/
            background-size: cover;
        }
        
        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            /* Glow on title */
        }
    </style>
</head>

<body>

    <div id="game-container">
        <h1>Space Snake</h1>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>

        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Your Score: 0</p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const boardSize = 400;
        const gridSize = 20;
        const gridCount = boardSize / gridSize;

        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        let snake = [{
            x: gridCount / 2,
            y: gridCount / 2
        }];
        let food = {
            x: 0,
            y: 0
        };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameInterval;
        let gameOver = false;
        let gameSpeed = 200; // Initial game speed (milliseconds)

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridCount),
                y: Math.floor(Math.random() * gridCount)
            };
            // Prevent food spawning on the snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            }
        }

        function draw() {
            ctx.clearRect(0, 0, boardSize, boardSize);

            // Draw food (Asteroid)
            drawAsteroid(food.x * gridSize, food.y * gridSize);

            // Draw snake (Rocket)
            snake.forEach(segment => {
                drawRocket(segment.x * gridSize, segment.y * gridSize);
            });
        }


        function drawRocket(x, y) {
            ctx.drawImage(rocketImg, x, y, gridSize, gridSize * 1.5); //Rocket is taller
        }

        function drawAsteroid(x, y) {
            ctx.drawImage(asteroidImg, x, y, gridSize, gridSize);
        }

        function move() {
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            // Check for collisions (Wrap around the edges)
            head.x = (head.x < 0) ? gridCount - 1 : (head.x >= gridCount) ? 0 : head.x;
            head.y = (head.y < 0) ? gridCount - 1 : (head.y >= gridCount) ? 0 : head.y;


            if (collision(head)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
                increaseSpeed(); // Increase speed when eating food
            } else {
                snake.pop();
            }
        }

        function collision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (!gameOver) {
                move();
                draw();
            }
        }

        function changeDirection(e) {
            const keyPressed = e.keyCode;
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;

            // Prevent opposite direction movement
            if (keyPressed === LEFT && dx === 0) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP && dy === 0) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT && dx === 0) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }

        function startGame() {
            snake = [{
                x: gridCount / 2,
                y: gridCount / 2
            }];
            generateFood();
            dx = 1; //Start moving right.
            dy = 0;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOver = false;
            gameSpeed = 200; // Reset game speed to initial value
            gameOverScreen.style.display = 'none';
            clearInterval(gameInterval); // Clear any existing interval
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function increaseSpeed() {
            if (gameSpeed > 50) { //Set a minimum speed limit
                gameSpeed -= 10; // Reduce the interval to increase speed
                clearInterval(gameInterval); // Clear the old interval
                gameInterval = setInterval(gameLoop, gameSpeed); // Set a new interval with the updated speed
            }
        }

        function endGame() {
            gameOver = true;
            clearInterval(gameInterval);
            finalScoreDisplay.textContent = `Your Score: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        function resetGame() {
            clearInterval(gameInterval);
            startGame();
        }

        document.addEventListener('keydown', changeDirection);


        // Load images
        const rocketImg = new Image();
        rocketImg.src = 'https://i.imgur.com/Q8k0yF7.png'; //Rocket image URL
        const asteroidImg = new Image();
        asteroidImg.src = 'https://i.imgur.com/qYVc2Bj.png'; //Asteroid image URL


        // Make sure images are loaded before starting the game
        let imagesLoaded = 0;
        const totalImages = 2; //Total number of images to load

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                // All images loaded, start the game
                startGame();
            }
        }

        rocketImg.onload = imageLoaded;
        asteroidImg.onload = imageLoaded;
    </script>

</body>

</html>
